<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google!</title>
    <style>
      body {
        margin: 3px;
        background-color: rgb(255, 255, 255);
        width: 351;
        height: 113;
      }

      #logo {
        margin-top: 5px;
        margin-left: 590px;
      }
      #google {
        margin-left: 550px;
      }

      input {
        margin-left: 500px;
      }

      table {
        border: 0;
        width: 90%;
      }
      #lucky {
        margin-left: 0px;
      }
      #search {
        margin-right: 3px;
        margin-left: 550px;
      }
      .kutu {
        background-color: rgb(240, 238, 238);
        margin-left: 100px;
        margin-right: 100px;
      }
      .special a {
        display: inline-block;
        width: 200px;
      }
      .special {
        background-color: #7ee5da;
        width: 300px;
        padding: 15px;
        text-align: center;
        margin-left: 100px;
        margin-top: 1px;
        display: inline-block;
        position: absolute;
      }
      .help {
        background-color: #70ccc2;
        width: 300px;
        float: right;
        padding: 15px;
        position: absolute;
        margin-right: 797px;
        margin-left: 440px;
        box-sizing: border-box;
        height: 85px;
        margin-top: 1px;
        padding-top: 3px;
        text-align: center;
        display: inline-block;
      }
      .help a {
        font-size: smaller;
      }
      .get {
        display: inline-block;
        background-color: #62b3aa;
        width: 684px;
        padding: 2px 2px 2px 2px;
        margin-left: 745px;
        margin-top: 1px;
        box-sizing: border-box;
        height: 85px;
        text-align: center;
        clear: both;
        font-size: smaller;
      }
      footer {
        margin-top: 8px;
        margin-left: 500px;
      }
      .get input {
        position: absolute;
        margin-top: 3px;
        margin-left: -100px;
      }
      .get button {
        margin-top: 10px;
      }
    </style>
  </head>

  <body>
    <img
      id="logo"
      src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
      alt="Google!"
    />

    <div class="kutu">
      <div id="google">Search the web using Google!</div>

      <input type="text" value size="40" />
      <br />
      <input id="search" type="submit" value="Google Search" />
      <input id="lucky" type="submit" name="sa" value="I'm feeling lucky" />
      <br />
    </div>
    <div class="special">
      Special Searches <br />
      <a href="#">Stanford Search </a>
      <br />
      <a href="#">Linux Search</a>
    </div>
    <div class="help">
      <a href="#"> Help! </a><br />
      <a href="#">About Google! </a>
      <br />
      <a href="#">Company Info</a>
      <br />
      <a href="#">Google! Logos</a>
    </div>
    <div class="get">
      Get Google! <br />
      updates monthly:<br />
      <input type="text" value="your e-mail" /><br />
      <button>Subscribe</button><a href="#">Archive</a> <br /><br />
    </div>
    <footer>Copyright Â©1998 Google Inc.</footer>
  </body>
</html>
